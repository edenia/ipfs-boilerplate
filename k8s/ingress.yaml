apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: api-ipfs
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`${INGRESS_HOST}`)
    services:
    - kind: Service
      name: ipfs
      port: 5001
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: gateway-ipfs
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`${INGRESS_HOST}`)
    services:
    - kind: Service
      name: ipfs
      port: 8080
  tls:
    secretName: tls-secret
